<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit Stand!</title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
    <h1>Fruit Stand!</h1>
    <div><h3>$<span id="cashMoney">100</span></h3></div>
<section>

    <div class = "fruit" id = "apple">
      <img id="apple" src="https://static.pexels.com/photos/102104/pexels-photo-102104.jpeg" alt = "apple" />
      <p class = "currentPrice">Current Price</p>
      <button class = "buy">Buy!</button>
      <p>Average Price: $<span class = "averagePrice">1.00</span></p>
      <p>Apple Inventory: <span class = "inventory">0</span></p>
    </div>
    <div class = "fruit" id = "orange">
      <img src="https://static.pexels.com/photos/54369/pexels-photo-54369.jpeg" alt = "orange" />
      <p class = "currentPrice">Current Price</p>
      <button class = "buy">Buy!</button>
      <p>Average Price: $<span class = "averagePrice">1.00</span></p>
      <p>Orange Inventory: <span class = "inventory">0</span></p>
    </div>
    <div class = "fruit" id = "banana">
      <img src="https://static.pexels.com/photos/39566/banana-tropical-fruit-yellow-healthy-39566.jpeg" alt = "banana" />
      <p class = "currentPrice">Current Price</p>
      <button class = "buy">Buy!</button>
      <p>Average Price: $<span class = "averagePrice">1.00</span></p>
      <p>Banana Inventory: <span class = "inventory">0</span></p>
    </div>
    <div class = "fruit" id = "grapes">
      <img src='https://static.pexels.com/photos/23042/pexels-photo.jpg' alt = "grapes" />
      <p class = "currentPrice">Current Price</p>
      <button class = "buy">Buy!</button>
      <p>Average Price: $<span class = "averagePrice">1.00</span></p>
      <p>Grapes Inventory: <span class = "inventory">0</span></p>
    </div>

  </section>


	</body>
</html>
